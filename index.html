<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Huddle landing page with single introductory section</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

    <!-- style files -->
    <link rel="stylesheet" href="css/main.css">

      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/c0510468b5.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <img src="images/logo.svg" alt="logo">
    <div class="holder">
      <img src="images/illustration-mockups.svg" alt="illustration-mockup">
      <div class="text">
        <h2>Build The Community <br> Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>
    <div class="icon">
      <i class="fa-brands fa-facebook-square fa-2x"></i>
      <i class="fa-brands fa-instagram-square fa-2x"></i>
      <i class="fa-brands fa-twitter-square fa-2x"></i>
    </div>
  </div>

</body>
</html>

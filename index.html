<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #fff; }
  </style>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

    <!-- style files -->
    <link rel="stylesheet" href="css/main.css">

      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/c0510468b5.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <img src="images/logo.svg" alt="logo">
    <div class="holder">
      <img src="images/illustration-mockups.svg" alt="illustration-mockup">
      <div class="text">
        <h2>Build The Community <br> Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>
    <div class="icon">
      <i class="fa-brands fa-facebook-square fa-2x"></i>
      <i class="fa-brands fa-instagram-square fa-2x"></i>
      <i class="fa-brands fa-twitter-square fa-2x"></i>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ahmed.Dev666&commat;gmail.com</a>.
    </p>
  </footer>
</body>
</html>
